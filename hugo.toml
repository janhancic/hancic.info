baseURL = '/'
languageCode = 'en-gb'
title = 'Jan Hančič'
theme = 'hugo-coder'

paginate = 20

[permalinks]
posts = "/:slug/"

[params]
  mainSections = ["/"]
  author = "Jan Hančič"
  info = "Father, Partner, Vegan, Engineer"
  description = "Jan Hančič's personal website and blog"
  keywords = "blog,engineer,developer,personal,vegan"
  avatarurl = "images/avatar.jpg"

  faviconSVG = "images/favicon.svg"
  favicon_32 = "images/favicon.png"
  favicon_16 = "images/favicon.png"

  # TODO
  since = 2005

  enableTwemoji = true

  colorScheme = "dark"
  hidecolorschemetoggle = false

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
  author = "authors"

[markup.highlight]
style = "catppuccin-frappe"

# Social links
[[params.social]]
  name = "Github"
  icon = "fa fa-github fa-2x"
  weight = 1
  url = "https://github.com/janhancic"

# Menu links
[[menu.main]]
  name = "Blog"
  weight = 1
  url  = "posts/"
[[menu.main]]
  name = "About"
  weight = 2
  url = "about/"
